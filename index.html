<script>
    function translatePage() {

        console.log('elleo');
        
      // Replace 'YOUR_API_KEY' with your actual Google Translate API key
      const apiKey = 'YOUR_API_KEY';
      const targetElement = document.getElementById('desc');
      const originalText = targetElement.innerText;

      // Make a request to Google Translate API
      fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          q: originalText,
          source: 'en',  // Source language (English)
          target: 'ar',  // Target language (Spanish)
        }),
      })
      .then(response => response.json())
      .then(data => {
        // Update the content with the translated text
        const translatedText = data.data.translations[0].translatedText;
        targetElement.innerText = translatedText;
      })
      .catch(error => {
        console.error('Error translating:', error);
      });
    }
  </script>
